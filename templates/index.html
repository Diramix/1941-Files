<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Files</title>
</head>

<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('serve_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
